    {{ partial "header.html" . }}
    <!--Breadcrumb start-->
    <div class="subpage-main-wrapper about-full">
        <div class="breadcrumbs-wrapper breadcumbs-bg1">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="breadcrumbs breadcrumbs-style1 sep1 posr">
                            <ul>
                                <li>
                                    <div class="breadcrumbs-icon1">
                                        <a href="/" target="_blank" title="Return to home"><i class="fa fa-home"></i></a>
                                    </div>
                                </li>
                                <li>Contact</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Breadcrumb end-->

        <!--map area start-->
        <div class="map-area">
            <div id="googleMap"></div>
        </div>
        <!--map area end-->

        <!--Contact email start-->

        <div class="contact-email-area">
            <div class="container">
                <div class="row">
                		<div class="col-xs-12 col-md-2 col-md-push-9">
                			<h3>Notre adresse</h3>
                			<p>Téléphone: 450-477-0503</p>
                			<p>Fax: 450-477-6088</p>
                			<p>Adresse: 1430 Montée Major, suite 100, J7M 2G3, Terrebonne</p>
                		</div>
                    <div class="col-xs-12 col-md-8 col-md-pull-2 col-md-offset-1">
                        <div class="row">
                            <form id="contact-form" class="contact-form" method="post">
                                <div class="address-wrapper">
                                    <div class="col-xs-12">
                                        <div class="address-fname">
                                            <input type="text" name="name" placeholder="Nom*" />
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="address-email">
                                            <input type="email" name="email" placeholder="Email*" />
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="address-subject">
                                            <input type="text" name="subject" placeholder="Sujet*" />
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="address-textarea">
                                            <textarea name="message" placeholder="Écrivez votre message*"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <p class="form-messege"></p>
                                <div class="col-xs-12">
                                    <div class="send-email">
                                        <button type="submit" class="btn btn-default">Envoyer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Contact email end-->
